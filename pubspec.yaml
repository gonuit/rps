name: rps
description: rps (Run Pubspec Script) allows you to define and run scripts from pubspec.yaml.
version: 0.10.0-dev.1
repository: https://github.com/gonuit/rps
homepage: https://github.com/gonuit/rps
issue_tracker: https://github.com/gonuit/rps/issues

executables:
  rps:

environment:
  sdk: '>=3.0.0 <4.0.0'

scripts:
  gen: dart run build_runner build -d

dependencies:
  yaml: ^3.1.2
  path: ^1.8.3
  ffi: ^2.1.0
  meta: ^1.16.0
  pub_semver: ^2.1.4
  collection: ^1.18.0
  prompts: ^2.0.0
  http: ^1.2.2

dev_dependencies:
  flutter_lints: ^5.0.0
  test: ^1.25.8
